<div class="mx-auto text-ceCloud md:max-w-4xl p-5 bg-ceNight rounded-md shadow-md">
  <h1 class="mb-2 font-lilitaOne text-2xl md:text-3xl">A random encounter!</h1>

  <div *ngFor="let step of unlockedSteps">
    <p class="text-sm my-3">
      {{ step.label }}
    </p>
    <button
      class="font-lilitaOne p-2 my-5 mr-2 rounded-md shadow-md bg-ceSeaFoam hover:bg-ceCloud hover:text-ceDusk active:bg-ceDusk active:text-ceCloud"
      *ngFor="let b of step.buttons"
      (click)="advanceStep(step, b.actionID)">
      {{ b.label }}
    </button>
  </div>
</div>
